<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Rides Luxury Car Rental</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: black;
            padding: 45px 50px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 100px;
            transition: transform 0.3s ease; /* Smooth zoom transition */
        }
        header img:hover, 
        header img:active {
            transform: scale(2); /* Zooms the logo by 200% */
        }
        header h1 {
            color: white;
            margin-left: 20px;
            font-size: 28px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="company logo.png" alt="Velvet Rides Logo">
        <h1>Velvet Rides Luxury Car Rental</h1>
    </header>
    <main>
        <h2>Welcome to Velvet Rides</h2>
        <p>Your premier choice for luxury car rentals.</p>
    </main>
</body>
</html>
