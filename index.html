<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Rides Luxury Car Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
        }
        header {
            background-color: black;
            padding: 45px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header img {
            height: 100px;
            transition: transform 0.3s ease; /* Smooth zoom transition */
        }
        header img:hover, 
        header img:active {
            transform: scale(2); /* Zooms the logo by 200% */
        }
        header h1 {
            font-family: 'Lobster', Arial, sans-serif;
            color: linear-gradient(to right, #ff416c, #ff4b2b);
            background: -webkit-linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        }
        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/velvetrides/velvetrides/blob/main/company%20logo.png?raw=true" alt="Velvet Rides Logo">
        <h1>Velvet Rides Luxury Car Rental</h1>
    </header>
    <main>
        <h2>Welcome to Velvet Rides</h2>
        <p>Your premier choice for luxury car rentals.</p>
    </main>
</body>
</html>
